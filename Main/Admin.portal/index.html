<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School System</title>
    <script src="script.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: rgb(148,54,198);
background: radial-gradient(circle, rgba(148,54,198,1) 5%, rgba(233,196,232,1) 97%);
        }
        .login-container {
            background-color: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <div class="alert alert-danger d-none" id="errorMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" >
                </div>
                
                <div class="btn-container d-grid">
                    <button type="button" class="btn btn-primary" onclick="login(event)">Login</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
